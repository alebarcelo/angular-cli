<div class="menu-left">
    <div class="menu-left-container">
        <accordion [closeOthers]="oneAtATime">
            <div *ngFor="let item of menu">
                <accordion-group *ngIf="item.children.length > 0">
                    <button class="btn btn-link btn-block" accordion-heading>
                        <span>{{ item.label }}</span>
                    </button>
                </accordion-group>
                <div *ngIf="!item.children.length > 0" class="panel">
                    <div class="panel-default">
                        <div class="panel-heading">
                            <button class="btn btn-link btn-block mdi"
                                    placement="right"
                                    tooltip="{{ item.label }}"
                                    container="body"
                                    [isDisabled]="openMenu"
                                    [routerLink]="[item.name]"
                                    [ngClass]="[item.icon]">
                                <span>{{ item.label }}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </accordion>
    </div>
</div>
