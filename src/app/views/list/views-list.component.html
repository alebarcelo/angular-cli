<div class="container-section container-section-md">
    <h3 class="mdi mdi-view-dashboard">Vistas</h3>
    <div class="card">
        <div class="card-body">
            <button type="button" class="btn btn-success mdi mdi-plus" routerLink="/views/new">Nuevo</button>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th></th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Roles</th>
                <th>Activo</th>
                <th></th>
            </tr>
            </thead>
            <tbody *ngIf="recordset.items.length == 0">
            <tr class="empty-content">
                <td colspan="6">
                    <div class="empty-content--container text-center">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3 offset-3">
                                <div class="empty-content-image">
                                    <i class="mdi mdi-playlist-remove mdi-48px"></i>
                                </div>
                                <h4>¡Crea tus vistas!</h4>
                                <p>Personaliza la visualización de tus productos. Permite a tus mayoristas comprar en forma masiva utilizando tablas.</p>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
